{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create Group</h2>
    
    <!-- Form to create a group -->
    <form method="POST" action="{{ url_for('main.group') }}">
        <div class="mb-3">
            <label for="groupName" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="groupName" name="group_name" required>
        </div>

        <div class="mb-3">
            <label for="groupDescription" class="form-label">Group Description</label>
            <textarea class="form-control" id="groupDescription" name="description" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Group</button>
    </form>
</div>
{% endblock %}
